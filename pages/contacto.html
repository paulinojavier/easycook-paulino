<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Contacto</title>
    <meta name="description" content="Encuntra recetas faciles caseras para preparar con tu familia" >
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <img src="../img/icon/eating.png" alt="logo" class="img-logo">
            <h1 class="nav-logo">Easy Cook</h1>
            <label for="menu" class="nav-label">
                <img src="../img/icon/hamburguesa.png" alt="menu-hamburguesa" class="nav-img">
            </label>
            <input type="checkbox" name="menu" id="menu" class="nav-input">
            <div class="nav-menu">
                <a href="../index.html" class="nav-item">Inicio</a>
                <a href="pages/nosotros.html" class="nav-item">Nosotros</a>
                <a href="recetas.html" class="nav-item">Recetas</a>
                <a href="blog.html" class="nav-item">Blog</a>
                <a href="contacto.html" class="nav-item">Contacto</a>
                <a href="suscribete.html" class="nav-item"><input type="button" value="Suscribete ->"
                        class="subscription"></a>
            </div>
        </div>
    </nav>
    <section class="baner">
        <div class="baner-item item16"></div>
        <div class="baner-item item17">
            <div class="contacto-direccion">
                <h2 class="contacto-titulo">Dirección</h2>
                <ul class="contacto-lista">
                    <li><i class='bx bx-current-location bx-md'></i>Lacation</li>
                    <li><i class='bx bx-envelope bx-md' ></i>Email</li>
                    <li><i class='bx bx-phone-call bx-md'></i>Phone</li>
                </ul>
            </div>
        </div>
        <div class="baner-item item18 ancho">
            <div class="contacto-form">
                <h2 class="contacto-titulo">Contactanos</h2>
                <form action="/my-handling-form-page" class="contacto-formulario">
                    <ul>
                     <li>
                       <label for="name">Nombre:</label>
                       <input type="text" id="name" name="nombre" class="input">
                     </li>
                     <li>
                       <label for="mail">Correo electrónico:</label>
                       <input type="email" id="mail" name="user_mail" class="input">
                     </li>
                     <li>
                       <label for="msg">Mensaje:</label>
                       <textarea id="msg" name="user_message" class="textarea"></textarea>
                     </li>
                    </ul>
                   </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-contenido">
            <img src="../img/icon/eating.png" alt="logo" class="footer-logo">
            <h2 class="footer-namelogo">Easy Cook</h2>
        </div>
        <div class="footer-redes">
            <i class='bx bxl-facebook bx-sm bx-border'></i>
            <i class='bx bxl-instagram bx-sm bx-border'></i>
            <i class='bx bxl-twitter bx-sm bx-border'></i>
            <i class='bx bxl-tiktok bx-sm bx-border'></i>
            <i class='bx bxl-youtube bx-sm bx-border'></i>
        </div>
        <div class="footer-contenido">
            <p class="copy">Easy cook &#169 2022 | Javier Paulino</p>
        </div>
    </footer>
</body>
</html>
